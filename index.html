			<div class="section__left">
				<h1>Sign up</h1>
			</div>
			<div class="section__right form-section">
				<div class="form-section__header">New user?</div>
				<div class="form-section__text">
					Use the form below to create your account.
				</div>
				<form class="form">
					<div class="form__top-section">
						<div class="form__block">
							<div class="animated">
								<label for="firstName">First Name</label>
								<input id="firstName" type="text" />
							</div>
							<div class="animated">
								<label for="lastName">Last Name</label>
								<input id="lastName" type="text" />
							</div>
						</div>
						<div class="form__block">
							<div class="animated">
								<label for="nationality">Nationality</label>
								<select name="nationality" id="nationality">
									<option value="american">American</option>
									<option value="europian">Europian</option>
									<option value="russian">Russian</option>
									<option value="asian">Asian</option>
								</select>
							</div>
							<div class="animated">
								<label for="mail">E-mail</label>
								<input id="mail" type="email" />
							</div>
						</div>
						<div class="form__block">
							<div class="no-border animated">
								<label for="date">Date of Birth</label>
								<div class="form__block-date">
									<div data-name="date">
										<select name="date" id="date">
											<option value="21" selected>21</option>
											<option value="22">22</option>
											<option value="23">23</option>
											<option value="23">24</option>
											<option value="23">25</option>
											<option value="23">26</option>
										</select>
									</div>
									<div data-name="month">
										<select name="month" id="month">
											<option value="january">January</option>
											<option value="february">February</option>
											<option value="march">March</option>
											<option value="april">April</option>
											<option value="may">May</option>
											<option value="december" selected>December</option>
										</select>
									</div>
									<div data-name="year">
										<select name="year" id="year">
											<option value="1995" selected>1995</option>
											<option value="1996">1996</option>
											<option value="1997">1997</option>
											<option value="1998">1998</option>
											<option value="1999">1999</option>
											<option value="2001">2001</option>
											<option value="2002">2002</option>
											<option value="2003">2003</option>
										</select>
									</div>
								</div>
							</div>
							<div class="no-border animated">
								<label>Gender</label>
								<div class="form__block-gender">
									<input type="radio" name="gender" id="male" value="male" />
									<span class="checkmark"></span>
									<label for="male">Male</label>
									<input
										type="radio"
										name="gender"
										id="female"
										value="female"
									/>
									<span class="checkmark"></span>
									<label for="female">Female</label>
								</div>
							</div>
						</div>
						<div class="form__block">
							<div class="animated">
								<label for="pass">Password</label>
								<input id="pass" type="password" />
							</div>
							<div class="animated">
								<label for="confirmPass">Confirm Password</label>
								<input id="confirmPass" type="password" />
							</div>
						</div>
					</div>
					<!-- bottom section -->
					<div class="form__bottom-section">
						<span>
							<span>Have an account?</span>
							<a href="#">Login</a>
						</span>
						<button id="sendBtn" type="submit">Complete Signup</button>
					</div>
				</form>
			</div>
		</section>

		<script src="./build/js/main.min.js"></script>
	</body>
</html>
